{% extends 'base.html' %}

{% block content %}

<div class="container vh-100">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="h2 text-end px-5">
      Simple anime <br>
      recommender system
    </div>

    <div>
      <form action="/" method="post" autocomplete="off">
        <div class="mb-3">
          <label for="search-box" class="form-label">Enter some keywords to search for your anime</label>
          <input type="text" class="form-control" name="query" id="search-box">
        </div>
        <button type="submit" class="btn btn-primary">Find</button>
      </form>
    </div>

  </div>
</div>


{% endblock content %}
