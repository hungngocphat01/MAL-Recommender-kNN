{% extends 'base.html' %}
{% from 'anime_card.html' import anime_card %}

{% block content %}

<div class="container">
  <div class="py-5 d-flex flex-column align-items-center">
    <div class="w-50">
      {{ anime_card(current_anime) }}
    </div>
    <div class="h2 pt-3 text-center">
      You may also like
    </div>
  </div>

  <div class="grid-container">
    {% for key, anime in recommended %}
      {{ anime_card(anime) }}
    {% endfor %}
  </div>
</div>


{% endblock content %}
